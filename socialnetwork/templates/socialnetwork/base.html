<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'socialnetwork/base.js' %}" type="text/javascript"></script>
    <title> {% block title %} Social Network {% endblock %} </title>
</head>

<body>
    <div class="id_header_div" id="id_header_div">
        <h1 class="id_site_name" id="id_site_name">Blog Master</h1>
        {% block header %}
        {% endblock %}
    </div>

    <div class="user-info">
        {% block user-info %}
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
