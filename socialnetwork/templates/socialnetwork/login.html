{% extends "socialnetwork/base.html" %}

{% block header %}
<a href="{% url 'register' %}" class="id_register_link" id="id_register_link">Register</a>
{% endblock %}

{% block content %}
<div id="id_page_name" class="id_page_name">Login</div>

<form method="post" action="{% url 'login' %}">
    <table>
        {{form}}
    </table>
    {% csrf_token %}
    <button class="id_login_button" id="id_login_button" type="submit">Submit</button>
</form>

{% for error in form.non_field_errors %}
<p class="errorlist">
    {{ error }}
</p>
{% endfor %}

{% endblock %}
